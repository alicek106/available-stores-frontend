<!DOCTYPE html>

<!-- Bug Report Modal -->
<div class="modal fade" id="bug-report" tabindex="-1" role="dialog" aria-labelledby="bug-report-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">기능 제안 & 버그 리포트</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="send_message()">의견 보내기!</button>
            </div>
        </div>
    </div>
</div>
<!-- Bug Report Modal End -->

<!-- Update History Modal -->
<div class="modal fade" id="update-history" tabindex="-1" role="dialog" aria-labelledby="update-history-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">업데이트 내역</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    {% for record in updates %}
                        <h5 class="alert-heading">
                            {{ record['date'] }}
                            {{ record['version'] }}
                        </h5>
                        <p><span>{{ record['content'] }}</span></p>

                        {% if loop.index != (updates|length) %}
                            <hr>
                        {% endif %}
                    {% endfor %}
                </div>
                <hr>
                가맹점 데이터 출처 :
                <a href="http://www.suwon.go.kr/web/board/BD_board.view.do?bbsCd=1042&seq=20190328093359472">
                    수원
                </a>
                <a href="https://blog.naver.com/PostView.nhn?blogId=govlrodtnr&logNo=221509466754&categoryNo=0&parentCategoryNo=0&viewDate=&currentPage=1&postListTopCurrentPage=1&from=postView">
                    용인
                </a>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- Update History Modal End -->
