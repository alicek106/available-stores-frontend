<!DOCTYPE html>
<html>
<head>
    <title>경기지역화폐 사용처 검색하기</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap') }}" rel="stylesheet">
    <script src="{{ bootstrap_find_resource('jquery.js', cdn='jquery') }}"></script>
    <script src="{{ bootstrap_find_resource('js/bootstrap.js', cdn='bootstrap') }}"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>#}


    <link href="{{ url_for('static',filename='css/theme.css') }}" rel="stylesheet">

</head>

<body class='container'>
{% block body -%}
{%- endblock body %}
</body>

<div class='container-fluid'>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <p class="alert alert-success">
                <a href="#" data-toggle="modal" data-target="#bugReport">기능 개선, 버그 리포트는 저에게 알려주세요! </a>
            </p>
        </div>


        <div class="col-md-12">
            <footer class="page-footer font-small blue">
                <div class="footer-copyright text-center py-3">
                    이 서비스는 <a href='http://blog.naver.com/alice_k106'>alicek106</a> 에 의해 개발되었습니다.
                    <br><br>
                    © 2019 Copyright. v{{ version }}
                </div>
            </footer>
        </div>
    </div>
</div>

<div class="modal fade" id="bugReport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">기능 제안 & 버그 리포트</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="alert('기능 준비중입니다 ㅠ.ㅠ')">의견 보내기!</button>
            </div>
        </div>
    </div>
</div>

</html>
